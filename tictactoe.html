<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Cascadia Code', 'Times New Roman';
            background-color: #9dd1c9;
            text-align: center;
            margin-top: 80px;
        }

        h1 {
            color: #22ac26;
            font-size: 50px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
            width: 306px;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            font-size: 36px;
            border: 1px solid #ccc;
            cursor: pointer;
            background-color: #fff;
        }

            .cell:hover {
                background-color: #e3e3e3;
            }

        p {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            padding: 5px;
        }

        button {
            padding: 8px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 30px;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #45a049;
            }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <p>Ýlk oyuncunun adýný girin: <input type="text" id="player1"></p>
    <p>Ýkinci oyuncunun adýný girin: <input type="text" id="player2"></p>
    <button onclick="startGame()">Oyuna Baþla</button>
    <p id="message"></p>

    <div id="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>

    <script>
        let currentPlayer = '';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let player1Name = '';
        let player2Name = '';
        let messageElement = document.getElementById('message');

        function startGame() {
            player1Name = document.getElementById('player1').value;
            player2Name = document.getElementById('player2').value;
            currentPlayer = '';

            // Reset game board
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            const cells = document.getElementsByClassName('cell');
            for (const cell of cells) {
                cell.innerHTML = '';
                cell.style.pointerEvents = 'auto';
            }

            messageElement.innerHTML = `${player1Name}, X mi seçiyorsunuz, O mu?`;
        }

        function makeMove(index) {
            if (!currentPlayer) {
                const selection = prompt(`${player1Name}, X mi seçiyorsunuz, O mu?`);
                if (selection !== 'X' && selection !== 'O') {
                    alert('Lütfen geçerli bir seçim yapýn (X veya O).');
                    return;
                }
                currentPlayer = selection;
            }

            if (!gameBoard[index]) {
                gameBoard[index] = currentPlayer;
                document.getElementsByClassName('cell')[index].innerHTML = currentPlayer;

                if (checkWinner()) {
                    messageElement.innerHTML = `${currentPlayer} kazandý! Tebrikler, ${currentPlayer === 'X' ? player1Name : player2Name}!`;
                    disableBoard();
                } else if (!gameBoard.includes('')) {
                    messageElement.innerHTML = 'Berabere!';
                    disableBoard();
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    messageElement.innerHTML = `${currentPlayer === 'X' ? player1Name : player2Name}, sýra sizde!`;
                }
            }
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];

            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    return true;
                }
            }

            return false;
        }

        function disableBoard() {
            const cells = document.getElementsByClassName('cell');
            for (const cell of cells) {
                cell.style.pointerEvents = 'none';
            }
        }
    </script>
</body>
</html>
